<div ng-include=" 'views/modals/conditions.html' "></div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Registrazione</h4>
        <span class="help-block">
            (*) Tutti i campi sono obbligatori
        </span>
    </div>

    <div class="panel-body">

        <form class="form-horizontal">

            <!-- username -->
            <div class="form-group">
                <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="u.username" required>
                </div>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="inputPwd" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPwd" ng-model="u.password1" required>
                </div>
            </div>

            <!-- password2 -->
            <div class="form-group">
                <label for="inputPwd2" class="col-sm-4 control-label">Verifica password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPwd2" ng-model="u.password2" required>
                </div>
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="mail@example.com" ng-model="u.email" required>
                </div>
            </div>

            <!-- name -->
            <div class="form-group">
                <label for="inputName" class="col-sm-4 control-label">Nome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName" ng-model="u.name" required>
                </div>
            </div>

            <!-- lastname -->
            <div class="form-group">
                <label for="inputLastname" class="col-sm-4 control-label">Cognome</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputLastname" ng-model="u.lastname" required>
                </div>
            </div>

            <!-- mobile-phone-prefix -->
            <div class="form-group">
                <label for="inputPhonePrefix" class="col-sm-4 control-label">Prefisso internazionale</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPhonePrefix" placeholder="+39" ng-model="u.phonePrefix" required>
                </div>
            </div>

            <!-- mobile-phone -->
            <div class="form-group">
                <label for="inputPhone" class="col-sm-4 control-label">Cellulare</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="inputPhone" ng-model="u.phone" required>
                </div>
            </div>

            <!-- gender -->
            <div class="form-group">
                <label for="inputGender" class="col-sm-4 control-label">Sesso</label>
                <div class="col-sm-8">
                    <select class="form-control" id="inputGender" ng-model="u.gender" ng-options="g.value as g.type for g in genders"></select>
                </div>
            </div>

            <!-- age -->
            <div class="form-group">
                <label for="inputAge" class="col-sm-4 control-label">Et√†</label>
                <div class="col-sm-8">
                    <input type="number" min="10" max="99" class="form-control" id="inputAge" ng-model="u.age" required>
                </div>
            </div>

            <!-- terms -->
            <div class="form-group">
                <label for="inputRules" class="col-sm-4 control-label">Accetto le <a data-toggle="modal" data-target="#modalConditions">condizioni</a></label>
                <div class="col-sm-8">
                    <input type="checkbox" id="inputRules" ng-model="u.rules" required>
                </div>
            </div>

            <div class="pull-right">

                <!-- submit -->
                <button type="submit" class="btn btn-success">Registrati</button>

                <!-- abort -->
                <a class="btn btn-default" href="#/">Annulla</a>

            </div>

        </form>
    </div>
</div>
